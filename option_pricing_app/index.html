<!DOCTYPE html>>
<html>
<head>
    <title>Option Pricing</title>
</head>
<body>
<h2>Monte Carlo Option Pricer </h2>
<form action="/price" method = "post">
    <label>Spot Price (S):</label>
    <input type ="text" name="S"><br><br>

    <label>Strike (K):</label>
    <input type ="text" name="K"><br><br>

    <label>Interest Rate (r):</label>
    <input type ="text" name="r"><br><br>

    <label>Volatility (sigma):</label>
    <input type ="text" name="sigma"><br><br>

    <label>Maturity (T):</label>
    <input type ="text" name="T"><br><br>

    <label>Simulations (N):</label>
    <input type ="text" name="N"><br><br>

    <button type="submit">Calculate</button>
</form>

</body>
</html>
